<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/fontawesome.min.css">
</head>

<body>
    <main>
        <header>
            <div class="logo">
                <h2 class="bg-clip">Collab.</h2>
            </div>
            <ul class="navbar">
                <li><a id="active" href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="btn">
                <button>Get Started</button>
            </div>
        </header>
        <section>
            <div class="col-1">
                <h2>Collaboate like never before</h2>
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Vitae, veritatis.</p>
                <div class="discover-video-btn">
                    <i class="fa-solid fa-circle-play bg-clip"></i>
                    <button class="bg-clip"> Discover video</button>
                </div>
            </div>
            <div class="col-2">
                <img src="https://img.freepik.com/free-vector/creative-team-concept-illustration_114360-3894.jpg?w=900&t=st=1681190781~exp=1681191381~hmac=952cf5d3d65e70fb2a984c02368ef081594638d5dd99604ae31339c9d2a88541"
                    alt="vector image">
            </div>
        </section>
        <footer>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-github"></i>
            <img src="https://png.pngtree.com/png-vector/20221018/ourmid/pngtree-instagram-social-platform-icon-png-image_6315976.png"
                alt="instagram logo">
        </footer>
    </main>
</body>

</html>
